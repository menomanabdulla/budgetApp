<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App with js core principles</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="card--body banner--block">
                <h3 id="budgetValue" class="budgets">100</h3>
                <div class="income--box">
                    <span>Income</span>
                    <span id="incomeAmmount" class="income--ammount">100</span>
                </div>
                <div class="expenses--box">
                    <span>Expenses</span>
                    <span id="expensesAmmount" class="expenses--ammount">100</span>
                    <span id="expensesPercentage" class="expenses--ammount__percentage">

                    </span>
                </div>
            </div><!-- end card -->
            <div class="card--body controller--block">
                <select id="inputType" class="input--type">
                    <option value="inc">+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" placeholder="Add description" id="inputDescription" class="input--description" />
                <input type="number" placeholder="value" id="inputValue" class="input--value" />
                <button id="inputBtn" class="input--btn">Ok</button>
            </div><!-- end card -->
            <div id="othersBlock" class="card--body others--block">
                <div class="income__entry--block">
                    <h4>Income</h4>
                    <div id="incomeEntryList">
                        <div class="income__entry">
                            <span class="entry__title">Salary</span>
                            <span class="entry__balance">100</span>
                            <span class="entry--remove">X</span>
                        </div>
                    </div>
                </div>
                <div class="expenses__entry--block">
                    <h4>Expenses</h4>
                    <div id="expensesEntryList">
                        <div class="expenses__entry">
                            <span class="entry__title">Salary</span>
                            <span class="entry__balance">100</span>
                            <span class="entry--remove">X</span>
                        </div>

                    </div>
                </div>
            </div><!-- end card -->
        </main>
        <script src="./script.js"></script>
    </body>
</html>
